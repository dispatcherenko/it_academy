<div class="pp" id="js-eventPP">
    <div class="pp__wrapper">
      <div class="pp__sticky-close">
        <button class="pp__x-btn x-btn js-ppCloseBtn">
          <svg class="x-btn__icon">
            <use xlink:href="assets/icons/symbols.svg#x"></use>
          </svg>
        </button>
      </div>
      <div class="pp__container">
        <h2 class="pp__title">Заполните форму<br />
            и мы подберем площадку</h2>
        <form class="pp__form form">
            <div class="form__list">
                <div class="form__field field">
                    <h6 class="field__title">Формат мероприятия:</h6>
                    <div class="field__radio radio">
                        <label class="radio__label">
                            <input type="radio" name="format" value="seminar" class="radio__input"/>
                            <span class="radio__mark"></span>
                            <span class="radio__name">Мастер-класс/семинар</span>
                        </label>
                        <label class="radio__label">
                            <input type="radio" name="format" value="concert" class="radio__input"/>
                            <span class="radio__mark"></span>
                            <span class="radio__name">Концерт/выступление</span>
                        </label>
                        <label class="radio__label">
                            <input type="radio" name="format" value="exhib" class="radio__input"/>
                            <span class="radio__mark"></span>
                            <span class="radio__name">Выставка/показ</span>
                        </label>
                        <label class="radio__label">
                            <input type="radio" name="format" value="else" class="radio__input"/>
                            <span class="radio__mark"></span>
                            <span class="radio__name">Другое</span>
                        </label>
                    </div>
                </div>
                <div class="form__group1">
                    <div class="form__field field">
                        <h6 class="field__title">Планируемое количество посетителей:</h6>
                        <select name="amount" class="field__select">
                            <option value="20" class="select__text">до 20 человек</option>
                            <option value="100">от 20 до 100 человек</option>
                            <option value="500">от 100 до 500 человек</option>
                            <option value="more">более 500 человек</option>
                        </select>
                    </div>   
                    <div class="form__field field">
                        <h6 class="field__title">Дата проведения:</h6>
                        <div class="field__inputs">
                            <input type="text" name="day" maxlength="2" class="field__text field__text--w55" placeholder="ДД"/>
                            <input type="text" name="month" maxlength="2" class="field__text field__text--w55" placeholder="ММ"/>
                            <input type="text" name="year" maxlength="4" class="field__text field__text--w110" placeholder="ГГГГ"/>
                        </div>
                    </div>
                </div> 
            </div>
            <div class="form__section">
                    <h6 class="field__title">Контактные данные:</h6>
                <div class="form__contact">
                    <label class="form__field form__field--w50 field">
                        <span class="field__label">Имя*</span>
                        <input type="text" 
                        name="first_name" 
                        class="field__text" 
                        placeholder="Имя" 
                        required/>
                    </label>

                    <label class="form__field form__field--w50 field">
                        <span class="field__label">Фамилия*</span>
                        <input type="text" 
                        name="second_name" 
                        class="field__text" 
                        placeholder="Фамилия" 
                        required/>
                    </label>

                    <label class="form__field form__field--w50 field">
                        <span class="field__label">Телефон*</span>
                        <input type="tel" 
                        name="phone_number" 
                        class="field__text" 
                        placeholder="+7 (___) ___ __ __" 
                        required/>
                    </label>

                    <label class="form__field form__field--w50 field">
                        <span class="field__label">Email*</span>
                        <input type="email" 
                        name="email_address" 
                        class="field__text" 
                        placeholder="Email" 
                        required/>
                    </label>
                </div>
            </div>
            <label class="form__field field">
                <span class="field_label field__label--textarea">Есть пожелания? Напишите нам:</span>
                <textarea class="field__textarea" name="wish"></textarea>
            </label>
            <label CLASS="form__check check">
                <input type="checkbox" class="check__input" name="agree" required/>
                <span class="check__mark"></span>
                <span class="check__label">Я соглашаюсь с пользовательским соглашением и с политикой использования персональных данных</span>
            </label>
            <div class="form__btns">
                <button type="submit" class="form__btn btn">Отправить</button>
                <div class="form__close-button">
                    <button type="button" class="form__close js-ppCloseBtn">Закрыть</button>
                </div>
            </div>
        </form>
      </div>
    </div>
</div>
