<!DOCTYPE html>

<html lang="ru">

<head>
  <title>Lenni Art</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <header class="page-header">
    <div class="page_header__container">
      <a href="index.html" class="page-header__logo">
        <img src="assets/images/logo.svg" class="page-header__logo-img" />
      </a>

      <nav class="page-header__nav">
        <a href="#" class="page-header__nav-link">Мероприятия</a>
        <a href="#" class="page-header__nav-link">Блог</a>
        <a href="#" class="page-header__nav-link">О нас</a>
        <a href="#" class="page-header__nav-link">Контакты</a>
      </nav>

      <a href="#" class="button page-header__user-button">Войти</a>
    </div>
  </header>

  <main class="main">
    <div class="home">
      <header class="main-header home__main-header">
        <h1 class="main-header__title">Арт - пространство</h1>
        <picture class="main-header_picture">
          <img src="assets/images/LENNI.svg" class="main-header__img">
        </picture>
        <p class="main-header_text">
          для людей, горящих сердец и делом
          место для настоящего
        </p>
      </header>
      <section class="offers home__offers"></section>
      <section class="about home__about"></section>
      <section class="upcoming home__upcoming"></section>
      <section class="listing home__listing"></section>
      <section class="contacts home__contacts"></section>
      <div class="doit home__doit"></div>
    </div>
    <article class="event-card  @@class">
      <a href="#" class="event-card__link">
        <picture class="event-card__picture">
          <img src="@@img" alt="@@alt" class="event-card__img" />
        </picture>
        <h4 class="event-card__title">@@title</h4>
        <p class="event-card__description">@@descr</p>
        <time datetime="@@datetime" class="event-card__time">@@time</time>
      </a>
    </article>
  </main>
</body>

</html>
